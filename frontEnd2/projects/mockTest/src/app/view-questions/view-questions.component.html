<div class="input-group mb-3">
  <div class="input-group-prepend">
    <h3><p>Choose a Difficulty Level</p></h3>
    <select (change)="difficultyLevel($event)">
      <option selected>Choose...</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Difficult</option>
    </select>
  </div>
  
</div>

<button type="button" class="btn btn-outline-danger" (click)="checkbox2()" *ngIf="expression">Delete Selected Questions</button>
<button type="button" class="btn btn-outline-success" (click)="checkbox()" *ngIf="expression2">Submit Questions!!</button>

<div class="card" *ngFor="let item of display_data; let i=index">
  <input type="checkbox" value="{{item._id}}"  id="{{i}}" >
  <div class="card-header">
    {{item.question}}
  </div>
  <div class="card-body">
    <!-- <h5 class="card-title">Special title treatment</h5> -->
    <p class="card-text">A: {{item.OptA}}</p>
    <p class="card-text">B: {{item.OptB}}</p>
    <p class="card-text">C: {{item.OptC}}</p>
    <p class="card-text">D: {{item.OptD}}</p>
    <p  class="card-text">Ans: {{item.ans}}</p>
  </div>
</div>
