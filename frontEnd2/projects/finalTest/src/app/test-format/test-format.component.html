<div #videoGrid style="height: 120px;width: 120px;">

</div>
<div class="jumbotron" *ngIf="initial">
  <h1 class="display-4">Click to start</h1>
  <a class="btn btn-primary btn-lg" role="button" (click)="initial_exam()"
    >Start</a
  >
</div>

<div class="jumbotron jumbotron-fluid" *ngIf="main">
  <div class="row">
    <div class="col-md-6">
      <h3>Time Limit:{{ pattern.timeLimit }}</h3>
    </div>
    <div class="col-md-6 text-right">
      <h3>Marks:{{ pattern.marks }}</h3>
    </div>
  </div>
  <div class="container text-center">
    <h1 class="display-4">{{ pattern.question }}</h1>
    <div class="row">
      <div class="form-check col-md-6">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios1"
          value="0"
          (change)="onSelect($event.target.value)"
        />
        <label class="form-check-label" for="exampleRadios1">
          {{ pattern.OptA }}
        </label>
      </div>
      <div class="form-check col-md-6">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios2"
          value="1"
          (change)="onSelect($event.target.value)"
        />
        <label class="form-check-label" for="exampleRadios1">
          {{ pattern.OptB }}
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-check col-md-6">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios3"
          value="2"
          (change)="onSelect($event.target.value)"
        />
        <label class="form-check-label" for="exampleRadios1">
          {{ pattern.OptC }}
        </label>
      </div>
      <div class="form-check col-md-6">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios4"
          value="3"
          (change)="onSelect($event.target.value)"
        />
        <label class="form-check-label" for="exampleRadios1">
          {{ pattern.OptD }}
        </label>
      </div>
    </div>

    <button type="button" class="btn btn-outline-primary" (click)="submit()">
      Submit
    </button>
  </div>
</div>

<div class="jumbotron" *ngIf="alert">
  <ng-template #message>
    <h1 class="display-4">Attempted All the questions</h1>
    <a class="btn btn-primary btn-lg" role="button" (click)="printMark()"
      >Check Score</a
    >
  </ng-template>
  <!-- <a class="btn btn-primary btn-lg"  role="button" (click)="printMark()">Check Details</a> -->
  <h1 class="display-4" *ngIf="displayMark; else message">
    Total Marks: {{ finalMark }}
  </h1>
</div>
